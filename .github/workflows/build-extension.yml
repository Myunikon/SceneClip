name: Build Browser Extension

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-extension:
    name: Package Browser Extension
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get Version from Tag
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
          else
            VERSION="dev"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Extension ZIP
        run: |
          cd browser_extension
          zip -r "../SceneClip_browser_extension_${{ steps.version.outputs.version }}.zip" .
          cd ..
          # Also create unversioned for convenience
          cp "SceneClip_browser_extension_${{ steps.version.outputs.version }}.zip" "SceneClip_browser_extension.zip"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: browser-extension
          path: |
            SceneClip_browser_extension_*.zip
            SceneClip_browser_extension.zip

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            SceneClip_browser_extension_${{ steps.version.outputs.version }}.zip
            SceneClip_browser_extension.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
