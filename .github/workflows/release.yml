name: Release
on:
  push:
    tags:
      - "v*"

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
    steps:
      - uses: actions/checkout@v4
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "SceneClip ${{ github.ref_name }}"
          draft: true
          prerelease: false

  # ---------------------------------------------------------
  # JOB 2: BUILD APP (Using Pre-built Sidecars)
  # ---------------------------------------------------------
  release:
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            args: ""
          - platform: macos-latest
            args: "--target universal-apple-darwin"
          - platform: ubuntu-22.04
            args: ""

    runs-on: ${{ matrix.platform }}
    env:
      PORTABLE_ZIP: ""

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Linux Setup ---
      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev librsvg2-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev xz-utils

      # --- macOS Setup for Universal Build ---
      - name: Setup macOS Universal Build
        if: matrix.platform == 'macos-latest'
        run: |
          rustup target add aarch64-apple-darwin x86_64-apple-darwin

      # --- Rust Setup ---
      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Sync node version and setup cache
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"

      - name: Install frontend dependencies
        run: npm ci

      # --- SIDECARE BINARIES SETUP (Optimized) ---
      
      # 1. Try Download Custom Minimal Binaries (if available)
      - name: Download Custom Binaries
        uses: dsaltares/fetch-gh-release-asset@master
        continue-on-error: true
        with:
          repo: ${{ github.repository }}
          version: tags/binaries
          file: "ffmpeg-*"
          target: "src-tauri/"
          token: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Grant Permissions (Linux/Mac)
        if: matrix.platform != 'windows-latest'
        run: |
           chmod +x src-tauri/ffmpeg-* || true

      # 2. Setup Sidecar Binaries (Skip if exists)
      # Uses scripts/setup-binaries.js. If custom binaries exist in src-tauri, it skips download.
      - name: Setup Sidecar Binaries
        shell: bash
        run: |
            if [ "${{ matrix.platform }}" == "windows-latest" ]; then
               npm run setup-binaries -- --target win-x64
            elif [ "${{ matrix.platform }}" == "macos-latest" ]; then
               # Download both architectures for Universal Build
               npm run setup-binaries -- --target mac-x64 --target mac-arm64
            else
               npm run setup-binaries -- --target linux-x64
            fi

      # --- Fix macOS Universal Binaries ---
      - name: Fix Sidecar Binaries (macOS Universal)
        if: matrix.platform == 'macos-latest'
        run: |
          cd src-tauri
          # Copy x64 binaries to 'universal' name (User accepted strategy: x64 via Rosetta for ffmpeg, fat binary for yt-dlp)
          
          # 1. yt-dlp
          # If we have specific archs, we might want to lipo them if they were actual compilation,
          # but here we just follow the previous logic or copy one.
          # The script downloads `yt-dlp-x86_64-apple-darwin` and `yt-dlp-aarch64-apple-darwin`?
          # Let's check script behavior. It names them `yt-dlp-triple`.
          # We need to map them to `universal`.
          
          # For robustness, we duplicate x64 as universal if lipo isn't used
          # Or if the app expects `universal` suffix.
          
          cp yt-dlp-x86_64-apple-darwin yt-dlp-universal-apple-darwin
          cp ffmpeg-x86_64-apple-darwin ffmpeg-universal-apple-darwin
          cp aria2c-x86_64-apple-darwin aria2c-universal-apple-darwin
          
          chmod +x *-universal-apple-darwin
          ls -la *-universal-apple-darwin

      # --- Build App ---
      - name: Build the app
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx tauri build ${{ matrix.args }}

      # --- Create Browser Extension ZIP ---
      - name: Create Browser Extension ZIP
        if: matrix.platform == 'windows-latest'
        run: |
          Compress-Archive -Path "browser_extension/*" -DestinationPath "SceneClip_browser_extension.zip"
        shell: pwsh

      # --- Create Portable ZIP (Windows) ---
      - name: Create Portable ZIP (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          $version = "${{ github.ref_name }}".TrimStart('v')
          $portableDir = "SceneClip_${version}_x64_portable"
          New-Item -ItemType Directory -Force -Path $portableDir
          
          $nsisDir = "src-tauri/target/release"
          Copy-Item "$nsisDir/SceneClip.exe" "$portableDir/"
          
          # Copy sidecars if they exist in release folder (Tauri bundler usually puts them there)
          # If not, copy from src-tauri root
          
          if (Test-Path "$nsisDir/ffmpeg-x86_64-pc-windows-msvc.exe") {
            Copy-Item "$nsisDir/ffmpeg-x86_64-pc-windows-msvc.exe" "$portableDir/ffmpeg-x86_64-pc-windows-msvc.exe"
          } elseif (Test-Path "src-tauri/ffmpeg-x86_64-pc-windows-msvc.exe") {
            Copy-Item "src-tauri/ffmpeg-x86_64-pc-windows-msvc.exe" "$portableDir/ffmpeg-x86_64-pc-windows-msvc.exe"
          }
          
          if (Test-Path "$nsisDir/yt-dlp-x86_64-pc-windows-msvc.exe") {
            Copy-Item "$nsisDir/yt-dlp-x86_64-pc-windows-msvc.exe" "$portableDir/yt-dlp-x86_64-pc-windows-msvc.exe"
          } elseif (Test-Path "src-tauri/yt-dlp-x86_64-pc-windows-msvc.exe") {
             Copy-Item "src-tauri/yt-dlp-x86_64-pc-windows-msvc.exe" "$portableDir/yt-dlp-x86_64-pc-windows-msvc.exe"
          }

          if (Test-Path "$nsisDir/aria2c-x86_64-pc-windows-msvc.exe") {
            Copy-Item "$nsisDir/aria2c-x86_64-pc-windows-msvc.exe" "$portableDir/aria2c-x86_64-pc-windows-msvc.exe"
          } elseif (Test-Path "src-tauri/aria2c-x86_64-pc-windows-msvc.exe") {
             Copy-Item "src-tauri/aria2c-x86_64-pc-windows-msvc.exe" "$portableDir/aria2c-x86_64-pc-windows-msvc.exe"
          }
          
          Compress-Archive -Path "$portableDir/*" -DestinationPath "SceneClip_${version}_x64_portable.zip"
          echo "PORTABLE_ZIP=SceneClip_${version}_x64_portable.zip" >> $env:GITHUB_ENV
        shell: pwsh

      # --- Create Portable ZIP (macOS) ---
      - name: Create Portable ZIP (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          version="${{ github.ref_name }}"
          version="${version#v}"
          portable_dir="SceneClip_${version}_macos_portable"
          mkdir -p "$portable_dir"
          
          # Check universal first, then generic release
          if [ -d "src-tauri/target/universal-apple-darwin/release/bundle/macos/SceneClip.app" ]; then
            cp -R "src-tauri/target/universal-apple-darwin/release/bundle/macos/SceneClip.app" "$portable_dir/"
          elif [ -d "src-tauri/target/release/bundle/macos/SceneClip.app" ]; then
            cp -R "src-tauri/target/release/bundle/macos/SceneClip.app" "$portable_dir/"
          fi
          
          zip -r "SceneClip_${version}_macos_portable.zip" "$portable_dir"
          echo "PORTABLE_ZIP=SceneClip_${version}_macos_portable.zip" >> $GITHUB_ENV

      # --- Upload Release Assets ---
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage
            ${{ env.PORTABLE_ZIP }}
            SceneClip_browser_extension.zip
